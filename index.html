<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title> 
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main>
        <h1>Generate a <span>random password</span></h1>
        <p>Never use an insecure password again</p>

        <div class="setting">
            <label for="symbols">Include symbols</label>
            <input type="checkbox" id="symbols" checked/>
        </div>
        <div class="setting">
            <label for="numbers">Include numbers</label>
            <input type="checkbox" id="numbers" checked/>
        </div>
        <div class="setting">
            <label for="length">Password length</label>
            <input type="number" id="length" min="4" max="20" value="20">
        </div>

        <button class="btn" id="generate" onclick="newPassword()">Generate password</button>

        <div class="password-field" id="clipboardDisplay">
          
        </div>
     
    </main>

    <script src="index.js"></script>
</body>
</html>
